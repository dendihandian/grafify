<form class="flex flex-col lg:flex-row" id="graph-form" method="POST" action="/graph">
    <div class="relative w-full xl:w-2/3" x-data="{placeholder : exampleJSONGraph, graphValue: ''}">
        <button class="absolute right-0 p-2 text-white bg-teal-700 rounded-bl focus:outline-none" x-show="graphValue.length < 1" @click="graphValue = placeholder" type="button" >Use Example</button>
        <textarea class="w-full h-64 p-4 text-teal-700 placeholder-gray-500 border border-teal-700 rounded resize-none focus:outline-none focus:shadow-outline" name="graph_json" id="" cols="30" rows="10" required
            :placeholder="placeholder"
        x-html="graphValue"></textarea>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-red-500">{{ message[1] }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="flex flex-col justify-between w-full py-4 xl:w-1/3 lg:py-0 sm:px-4">
        <div class="flex items-center justify-center w-full mb-2">
            <input class="w-full h-8 pl-2 font-bold text-teal-700 border border-teal-700 rounded focus:outline-none focus:shadow-outline" placeholder="Enter graph title" name="graph_title" type="text" value="" maxlength="64">
        </div>
        <div class="flex items-center justify-center w-full mb-2">
            <label class="w-2/3 text-teal-700" for="">Nodes Diameter Size:</label>
            <div class="flex w-1/3">
                <input class="w-1/2 font-bold text-center text-teal-700 border border-teal-700 rounded-l" type="number" min="1" max="64" value="5" name="nodes_size" id="" required>
                <div class="w-1/2 text-center text-gray-300 bg-teal-700 rounded-r">px</div>
            </div>
        </div>
        <div class="flex items-center justify-center w-full mb-2">
            <label class="w-2/3 text-teal-700" for="">Nodes Color:</label>
            <input class="w-1/3 rounded focus:outline-none" type="color" name="nodes_color" value="#2C7A7B" id="">
        </div>
        <div class="flex items-center justify-center w-full mb-2">
            <label class="w-2/3 text-teal-700" for="">Edges Stroke Size:</label>
            <div class="flex w-1/3">
                <input class="w-1/2 font-bold text-center text-teal-700 border border-teal-700 rounded-l" type="number" min="1" max="16" value="2" name="edges_size" id="" required>
                <div class="w-1/2 text-center text-gray-300 bg-teal-700 rounded-r">px</div>
            </div>
        </div>
        <div class="flex items-center justify-center w-full mb-2">
            <label class="w-2/3 text-teal-700" for="">Edges Color:</label>
            <input class="w-1/3 rounded focus:outline-none" type="color" name="edges_color" value="#A0AEC0" id="">
        </div>
        <div class="flex items-center justify-center w-full mb-2">
            <button class="w-full p-4 font-bold text-white bg-teal-700 rounded hover:bg-teal-800" type="submit">Grafify!</button>
        </div>
    </div>
</form>
