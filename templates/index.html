{% extends 'base.html' %}

{% block content %}
	<h1>
		{% block title %}
			Welcome to Grafify
		{% endblock %}
	</h1>

{% for node in graph.nodes %}
	<span>{{ node.id }}</span>,
{% endfor %}

{% for edge in graph.edges %}
	<span>{{ edge.source }} -> {{ edge.target}}</span>,
{% endfor %}


{% endblock %}
