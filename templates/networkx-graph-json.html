{% extends 'layout/app.html' %}

{% block content %}
    <div class="w-full">
        <h3 class="py-4 font-bold text-center sm:text-left">{{ graph_name }}</h3>
        <div class="w-full px-4 sm:px-0">
            <div class="w-full sm:w-1/2">
                <textarea class="w-full p-4 border border-green-500 rounded" name="" id="" cols="30" rows="10" readonly>{{ graph }}</textarea>
            </div>
            <div class="flex justify-center w-full py-4 sm:w-1/2 sm:justify-start" x-data="{'exampleGraphValue': exampleGraphValue, 'copied': false}">
                <div class="px-4 py-2 text-sm text-gray-500 bg-transparent border border-gray-500 rounded" x-show="copied">Copied!</div>
                <button class="px-4 py-2 text-sm text-white bg-green-500 rounded" x-show="!copied" @click="$clipboard(exampleGraphValue); copied = true">Copy JSON to Clipboard</button>
                <a class="px-4 py-2 ml-2 text-sm text-white bg-green-500 rounded" href="/networkx-graphs/{{graph_name}}/result">See The Graph</a>
                <a class="px-4 py-2 ml-2 text-sm text-gray-500 bg-transparent border border-gray-500 rounded" href="/">Back to Form</a>
            </div>
        </div>
    </div>
{% endblock %}

{% block prescript %}
<script>
    var exampleGraphValue = {{ graph|tojson|safe }};
</script>
{% endblock %}
